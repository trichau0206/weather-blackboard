<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./assets/css/style.css' rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "icon" href = "./assets/css/loop.gif" type = "image/x-icon">
    <title>From Above Forecast</title>
</head>
<body id ="background">
    <header class= 'jumbotron jumbotron-fluid' id='header'>
        <div class= 'container' >
            <h1 class ='display-3 text-center mb-4' >From Above Forecast</h1>
        </header>
    <main >
        <div class="row">

            <div class='col-3 mx-4' id='left-column'>
                <div class ='row border-bottom pb-2'id = 'search'>
                    <h1 class ='display-6' id='searchtxt'>Search for a City:</h1>
                    
                    <input class ='rounded border-1'type = 'text' id ="userInput" placeholder="Enter Country, State, or City"/>
                    <br>
                    <button class = 'my-1 mt-2 rounded' id ="searchBtn" type ="button">Search</button>
                    <div class="card mt-5" id="recent-searches">
                        <h1 class ='display-6' id='searchtxt'>Search history:</h1>
                        <ul class="list-group list-group-flush" id="recent-searches-list">
                         </ul> 
                         <button class = 'my-1 mt-2 rounded' id='clearBtn'>Clear History</button>
                      </div>
                    
                </div>
                <div class ="list-group" id= "cityList"></div>
                <div class ='row py-2' id ='presets'>
                    <button class = 'my-1 rounded'type="button" id='Austin'>Austin</button>
                    <br>
                    <button class = 'my-1 rounded'type="button" id='Chicago'>Chicago</button>
                    <br>
                    <button class = 'my-1 rounded'type="button" id='New'>New York</button>
                    <br>
                    <button class = 'my-1 rounded'type="button" id='Orlando'>Orlando</button>
                    <br>
                    <button class = 'my-1 rounded'type="button" id='San'>San Francisco</button>
                    <br>
                    <button class = 'my-1 rounded'type="button" id='Seattle'>Seattle</button>
                    <br>
                    <button class = 'my-1 rounded'type="button" id='Denver'>Denver</button>
                    <br>
                    <button class = 'my-1 rounded'type="button" id='Atlanta'>Atlanta</button>
                    <br>
                </div>
            </div>
            
            
            <div class ="col-8  " id= 'stage'>
                <div class = ''id ='current'>
                    <h1 class='mx-2 display-6'id='City'>Enter a City</h1>
                    <img class='mx-3' id ='icon' src='' alt=''>
                    <p class='mx-3'id='temp'>Current Temperature:</p>
                    <p class='mx-3'id ='wind'>Wind:</p>
                    <p class='mx-3'id ='humidity'>Humidity:</p>
                    <p class='mx-3'id='uv'>UV Index:</p>
                    <p class='mx-3'id ='sunrise'>Sunrise:</p>
                    <p class='mx-3'id='sunset'>Sunset:</p>
                </div>
                <div class= 'container'id ='fiveDay'></div>
            </div>
            
        </div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     <script src= "./assets/js/script.js"></script>

</body>
</html>
